<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrazyCode Airdrop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <img src="logo.png" class="logo" alt="CrazyCode Logo">

        <h1 class="title">توزيع CRAZYCODE المجاني</h1>
        <p class="subtitle">
            للحصول على المكافأة المجانية، اتبع الخطوات التالية:
        </p>

        <div class="steps">

            <div class="step">
                <span>1</span>
                متابعة حساب X الرسمي:
                <a href="https://twitter.com/ShadowMadness_7" target="_blank">@ShadowMadness_7</a>
            </div>

            <div class="step">
                <span>2</span>
                اربط محفظتك بالزر أدناه
            </div>

            <div class="step">
                <span>3</span>
                اضغط على زر المطالبة بالهبة (Claim)
            </div>

        </div>

        <button id="connectBtn" class="btn">ربط المحفظة</button>
        <button id="claimBtn" class="btn disabled">مطالبة المكافأة</button>

        <p id="status"></p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.0/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
